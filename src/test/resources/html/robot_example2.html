<style>
    [data-knowledge]::before {
        content: attr(data-knowledge) ": ";
        font-weight: bold;
    }
</style>
<div id="name_text" data-question="name" data-question-type="html-text">
    <input name="name" placeholder="What is your name?" />
</div>

<div id="gender_radio" data-question="gender" data-question-type="html-radio">
    <input type="radio" name="gender_radio" value="Female">Female</input>
    <input type="radio" name="gender_radio" value="Male">Male</input>
</div>

<div id="country_select" data-question="country" data-question-type="html-select">
    <select name="country">
        <option>France</option>
        <option>India</option>
        <option>United Kingdom</option>
        <option>United States</option>
    </select>
</div>

<div id="event-entry" data-question="name-of-event" data-question-type="html-text">
    <input name="name-of-event" placeholder="What is the name of the event?" />
</div>

<div id="event" data-knowledge="name-of-event">
    Selenium Conf 2016
</div>
